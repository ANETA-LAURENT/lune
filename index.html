<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kot w kubku</title>
    <link rel="stylesheet" href="stylekot.css" />
  </head>
  <body>
    <div class="picture">
      <div class="ears">
        <div class="ear-cat1"></div>
        <div class="inner ear1"></div>
        <div class="inner ear2"></div>
        <div class="ear-cat2"></div>
      </div>
      <div class="paw-left"></div>
      <div class="paw-right"></div>
      <div class="head-cat">
        <div class="broda"></div>

        <div class="peru">
          <div class="eye-nose-group">
            <div class="eye eye-left">
              <div class="pupil"></div>
              <div class="pupil two"></div>
            </div>
            <div class="nose"></div>
            <div class="eye eye-right">
              <div class="pupil"></div>
              <div class="pupil two"></div>
            </div>
          </div>
        </div>
        <div class="together">
          <div class="whiskers-left">
            <div class="whisker whisker-left1"></div>
            <div class="whisker whisker-left2"></div>
            <div class="whisker whisker-left3"></div>
          </div>
          <div class="mouth">
            <div class="mouth-one"></div>
            <div class="mouth-two"></div>
          </div>
          <div class="whiskers-right">
            <div class="whisker whisker-right1"></div>
            <div class="whisker whisker-right2"></div>
            <div class="whisker whisker-right3"></div>
          </div>
        </div>
      </div>

      <div class="picture-mug">
        <div class="container-mug">
          <div class="mug-top"></div>
          <div class="mug"></div>
          <div class="heart"></div>
          <div class="mug-bottom"></div>
        </div>
        <div class="ear">
          <div class="mug-ear2"></div>
          <div class="mug-ear1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
